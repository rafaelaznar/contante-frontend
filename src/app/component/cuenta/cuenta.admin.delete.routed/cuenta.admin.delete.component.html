<div class="row justify-content-center m-3">
  <div class="col-lg-7 col-md-10 col-sm-12">
    <h1 class="my-5 text-center">
      <i class="bi bi-trash"></i>
      Borrar cuenta
      <i class="bi bi-person-vcard-fill"></i>
    </h1>
    <br />
    <table class="table table-striped table-bordered my-5 text-center">
      <tbody>
        <tr class="text-center">
          <th
            scope="row"
            class="bg-danger text-white d-flex justify-content-center"
          >
            Id
          </th>
          <td class="text-center">{{ oCuenta!.id }}</td>
        </tr>
        <tr class="text-center">
          <th
            scope="row"
            class="bg-primary text-white d-flex justify-content-center"
          >
            Codigo
          </th>
          <td class="text-center">{{ oCuenta!.codigo }}</td>
        </tr>
        <tr class="text-center">
          <th
            scope="row"
            class="bg-primary text-white d-flex justify-content-center"
          >
            Descripcion
          </th>
          <td class="text-center">{{ oCuenta!.descripcion }}</td>
        </tr>
        <tr class="text-center">
          <th
            scope="row"
            class="bg-primary text-white d-flex justify-content-center"
          >
            Tipo Cuenta
          </th>
          <td class="text-center">{{ oCuenta!.id_tipocuenta }}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="d-flex justify-content-center mt-4">
    <p class="fs-3">Â¿Seguro que desea borrar la cuenta?</p>
  </div>

  <div class="d-flex justify-content-center mt-4">
    <button
      class="btn btn-warning mt-4 mx-1"
      [routerLink]="['/admin', 'cuenta', 'plist']"
    >
      <i class="bi bi-list"></i>
      Ir a listado de Cuentas
    </button>
    <button class="btn btn-danger mt-4 mx-1" (click)="delete()">
      <i class="bi bi-trash"></i>
      Borrar cuenta
    </button>
  </div>
</div>

<div
  class="modal fade"
  [id]="'mimodal'"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Contante</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
          (click)="hideModal()"
        ></button>
      </div>
      <div class="modal-body">
        <p>{{ strMessage }}</p>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-primary"
          data-bs-dismiss="modal"
          (click)="hideModal()"
        >
          Cerrar
        </button>
      </div>
    </div>
  </div>
</div>
