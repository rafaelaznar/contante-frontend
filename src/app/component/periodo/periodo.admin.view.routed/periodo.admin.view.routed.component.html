<div class="row justify-content-center m-3">
  <div class="col-lg-7 col-md-10 col-sm-12">
    <h1 class="my-5 text-center">
      <i class="bi bi-calendar3"></i>
      Ver periodo
      <i class="bi bi-calendar2-date"></i>
    </h1>
    <br />
    <table class="table table-striped table-bordered my-5 text-center">
      <tbody>
        <tr class="text-center">
          <th scope="row" class="bg-danger text-white text-end pe-5">Id</th>
          <td class="text-start ps-5">{{ oPeriodo.id }}</td>
        </tr>
        <tr class="text-center">
          <th scope="row" class="bg-primary text-white text-end pe-5">
            Año
          </th>
          <td class="text-start ps-5">{{ oPeriodo.anyo }}</td>
        </tr>
        <tr class="text-center">
          <th scope="row" class="bg-primary text-white text-end pe-5">
            Descripción
          </th>
          <td class="text-start ps-5">{{ oPeriodo.descripcion }}</td>
        </tr>
        <tr class="text-center">
          <th scope="row" class="bg-primary text-white text-end pe-5">
            Comentarios
          </th>
          <td class="text-start ps-5">{{ oPeriodo.comentarios }}</td>
        </tr>
        <tr class="text-center">
          <th scope="row" class="bg-primary text-white text-end pe-5">
            Cerrado
          </th>
          <td class="text-start ps-5">{{ oPeriodo.cerrado ? 'Sí' : 'No' }}</td>
        </tr>
        <tr class="text-center">
          <th scope="row" class="bg-primary text-white text-end pe-5">
            Asientos
          </th>
          <td class="text-start ps-5">
            <a href="admin/asiento/plist/xperiodo/{{ oPeriodo.id }}" class="btn btn-primary">
              {{ oPeriodo.asientos }}
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="d-flex justify-content-center mt-4">
    <a class="btn btn-warning mt-4 mx-1" href="admin/periodo/plist">
      <i class="bi bi-list"></i>
      Ir a listado de Periodos
    </a>
    <a
      class="btn btn-primary mt-4 mx-1"
      href="admin/periodo/edit/{{ oPeriodo.id }}"
    >
      <i class="bi bi-pencil"></i>
      Editar
    </a>
    <a
      class="btn btn-danger mt-4 mx-1"
      href="admin/periodo/delete/{{ oPeriodo.id }}"
    >
      <i class="bi bi-trash"></i>
      Borrar
    </a>
  </div>
</div>
